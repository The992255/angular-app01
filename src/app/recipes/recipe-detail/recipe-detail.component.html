<div class="row">
  <div class="col-xs-12">
    <img
      [src]="( recipe | async ).recipes[recipeID].imagePath"
      alt="{{ ( recipe | async ).recipes[recipeID].name }}"
      class="img-responsive"
      style="max-height: 400px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{ ( recipe | async ).recipes[recipeID].name }}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button type="button" class="btn btn-primary dropdown-toggle">
        Manage Recipe
        <span class="caret"></span>
      </button>
      <ul class="dropdown-menu">
        <li><a style="cursor: pointer;" (click)="toShoppingList()">To Shopping List</a></li>
        <li><a style="cursor: pointer;" (click)="editRecipe()">Edit Recipe</a></li>
        <li><a style="cursor: pointer;" (click)="delRecipe()">Delete Recipe</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{ ( recipe | async ).recipes[recipeID].description }}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of ( recipe | async ).recipes[recipeID].ingredients">
        {{ ingredient.name }} ({{ ingredient.amount }})</li>
    </ul>
  </div>
</div>
