<div class="row">
  <div class="col-md-5">
    <app-recipe-list (repice)="repiceToUp = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail 
    *ngIf="repiceToUp!=undefined; else infoText"
    [repiceToGet]="repiceToUp"></app-recipe-detail>
  <ng-template #infoText>
    <div class="row">
        <div class="col-xs-12">
          <h1>遣責遺可尼獎丸ㄉ！</h1>
        </div>
      </div>
  </ng-template>
  </div>
</div>
