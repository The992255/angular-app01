<div class="row">
  <div class="col-xs-12">
    <a routerLink="/recipes/new">
      <button class="btn btn-success">New Recipe</button>
    </a>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <app-recipe-item 
    *ngFor="let recipe of (recipesState | async ).recipes;let id = index"
    [recipe]="recipe"
    [recipeID]="id"></app-recipe-item>
  </div>
</div>
