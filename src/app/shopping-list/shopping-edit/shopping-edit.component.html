<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">丸蛇摸?</label>
          <input type="text" 
            id="name" 
            class="form-control"
            #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amout">丸幾片!</label>
          <input 
            type="number" 
            id="amout" 
            class="form-control"
            #amountInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="button" (click)="addPlay(nameInput, amountInput)">丸</button>
          <button class="btn btn-danger" type="button">遮葛噗丸惹</button>
          <button class="btn btn-primary" type="button">噗響丸惹</button>
        </div>
      </div>
    </form>
  </div>
</div>
