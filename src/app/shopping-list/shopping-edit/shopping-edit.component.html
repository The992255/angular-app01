<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="addPlay(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">丸蛇摸?</label>
          <input type="text" 
            id="name" 
            class="form-control"
            name="name"
            ngModel
            required>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amout">丸幾片!</label>
          <input 
            type="number" 
            id="amout" 
            class="form-control"
            name="amout"
            ngModel
            required
            pattern="[1-9]+[0-9]*$">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid">
            {{ editMode? '晄ㄍ丸' : '丸' }}
          </button>
          <button class="btn btn-danger" type="button" (click)="delete(f)" [disabled]="!editMode">遮葛噗丸惹</button>
          <button class="btn btn-primary" type="button" (click)="clean(f)">噗響丸惹</button>
        </div>
      </div>
    </form>
  </div>
</div>
